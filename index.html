<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Placeholder Image area starts here -->
    <div class="row">
        <div class="col-md-4 offset-md-4">  <!--box is now in middle-->
            <img src="https://via.placeholder.com/103x31" alt="Placeholder logo image" class="logo-img">
        </div>
    </div>
    <!-- Beginning of our form area -->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <fieldset class="center-span">
                <h2>Sign In</h2>
                <form action="">
                    <label for="email">Email(phone or mobile accounts)</label>
                    <input type="email" name='email' id='email' placeholder="Enter Email">

                    <label for="password">Password</label>
                    <a href="https://www.google.com/" class="forgot">Forgot Password</a>
                    <input type="password" name='password' id="password" placeholder="Enter Password">

                    <input type="submit" value="Continue">
                </form>                 

                <a href="https://www.amazon.com/" class="need help">&#10148;Need Help?</a>
            </fieldset>
        </div>
    </div>
    <!-- Beginning of new to amazon section -->
    <div class="row">
        <div class="col-md-4 offset-md-4">
                <div class="separator">New to Amazon?</div>               
        </div>
    </div>
    <!-- Create an account button section -->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="button">
                <a href=""><button>Create your Amazon account</button></a> 
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="col-md-4 offset-md-4">
            <div class="footer">
                <div class="links">
                    <a href="">Conditions of Use</a>
                    <a href="">Privacy Notice</a>
                    <a href="">Help</a>
                </div>

            </div>
        </div>
    </div>

    </div>
